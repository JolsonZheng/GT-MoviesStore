{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
            <hr />
            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            {% if template_data.success %}
            <div class="alert alert-success" role="alert">
              {{ template_data.success }}
            </div>
            {% endif %}
            <form method="POST" style="color: white;">
              {% csrf_token %}
              <p>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required class="form-control">
              </p>
              <p>
                <label for="pet_name">What was your first pet's name?</label>
                <input id="pet_name" type="text" name="pet_name" required class="form-control">  <!-- Change field name to pet_name -->
              </p>
              <p>
                <label for="new_password">New Password</label>
                <input id="new_password" type="password" name="new_password" required class="form-control">
              </p>
              <div class="text-center">
                <button type="submit" class="btn bg-danger text-white">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
